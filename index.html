<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Ultra&display=swap" rel="stylesheet">
</head>

<body>
    <div class="minesweeper-container">
        <h1 class="game-title">Minesweeper</h1>
        <div>
            <h2 id="game-status" class="game-status"></h2>
        </div>
        <div class="info-bar">
            <span id="timer">Time: 0</span>
            <span id="flag-count">Flags: 0</span>
        </div>
        <div class="footer">
            <button id="smile-button" class="smile-button" onclick="resetGame()">
                <img src="img/play.gif" alt="Smile Button">
            </button>
        </div>

        <br>

        <div class="game-board-wrapper">
            <div class="game-board" id="game-board">
            </div>
        </div>

        <br>

        <div>
            <button onclick="setLevel('beginner')">Beginner</button>
            <button onclick="setLevel('medium')">Medium</button>
            <button onclick="setLevel('expert')">Expert</button>
        </div>

        <br>

        <div>
            <button id="cheat-button" onclick="revealMinesTemporarily()">Cheat</button>
        </div>
        <script src="script/core.js"></script>
        <script src="script/game.js"></script>
        <script src="script/board.js"></script>
        <script src="script/logic.js"></script>
        <script src="script/utility.js"></script>

        <div>
            <h2 class="name">Alex Nazarmamadov</h2>
        </div>
</body>

</html>
